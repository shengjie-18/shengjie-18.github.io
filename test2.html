<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°æ±å¤§å­¸ç•™è¨€æ¿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-form {
            margin-bottom: 20px;
        }
        .message-form input, .message-form textarea {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-form button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .delete-btn {
            float: right;
            color: #dc3545;
            cursor: pointer;
        }
        .like-btn, .dislike-btn {
            cursor: pointer;
            color: #007bff;
            margin-left: 10px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://www.nttu.edu.tw/"><img src="https://www.nttu.edu.tw/var/file/0/1000/img/337/NTTULOGO.png" width="200" height="200" alt="Sample Image"></a>
        <h1>ç•™è¨€æ¿</h1>
        <div class="message-form">
            <input type="text" id="name" placeholder="ä½ çš„åå­— (å¯ä¸å¡«)">
            <textarea id="message" rows="4" placeholder="ä½ çš„ç•™è¨€"></textarea>
            <button onclick="addMessage()">æäº¤ç•™è¨€</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="æœç´¢ç•™è¨€" oninput="searchMessages()">
        </div>
        <ul id="messageList" class="messages"></ul>
    </div>
    <script>
        // åŠ è½½å­˜å‚¨çš„ç•™è¨€
        window.onload = function() {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            var messageList = document.getElementById('messageList');
            savedMessages.forEach(function(message) {
                addMessageToList(message.name, message.content, message.time, message.likes, message.dislikes);
            });
        };

        function addMessage() {
            var name = document.getElementById('name').value || 'åŒ¿å';
            var message = document.getElementById('message').value;
            var currentTime = new Date().toLocaleString();
            if(message) {
                var newMessage = { name: name, content: message, time: currentTime, likes: 0, dislikes: 0 };
                addMessageToList(name, message, currentTime, 0, 0);
                saveMessage(newMessage);
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('è«‹å¡«å¯«ä½ çš„ç•™è¨€');
            }
        }

        function addMessageToList(name, message, time, likes, dislikes) {
            var messageList = document.getElementById('messageList');
            var newMessage = document.createElement('li');
            newMessage.innerHTML = `
                ${name} (${time}): ${message} 
                <span class="like-btn" onclick="likeMessage('${time}')">ğŸ‘ ${likes}</span> 
                <span class="dislike-btn" onclick="dislikeMessage('${time}')">ğŸ‘ ${dislikes}</span>
                <span class="delete-btn" onclick="deleteMessage(this, '${time}')">åˆªé™¤</span>
            `;
            messageList.appendChild(newMessage);
        }

        function saveMessage(message) {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(message);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }

        function deleteMessage(messageElement, time) {
            var messageList = document.getElementById('messageList');
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages = savedMessages.filter(function(message) {
                return message.time !== time;
            });
            localStorage.setItem('messages', JSON.stringify(savedMessages));
            messageList.removeChild(messageElement.parentElement);
        }

        function likeMessage(time) {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.forEach(function(message) {
                if (message.time === time) {
                    message.likes++;
                }
            });
            localStorage.setItem('messages', JSON.stringify(savedMessages));
            updateMessages();
        }

        function dislikeMessage(time) {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.forEach(function(message) {
                if (message.time === time) {
                    message.dislikes++;
                }
            });
            localStorage.setItem('messages', JSON.stringify(savedMessages));
            updateMessages();
        }

        function updateMessages() {
            var messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.forEach(function(message) {
                addMessageToList(message.name, message.content, message.time, message.likes, message.dislikes);
            });
        }

        function searchMessages() {
            var query = document.getElementById('search').value.toLowerCase();
            var messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.filter(function(message) {
                return message.content.toLowerCase().includes(query) || message.name.toLowerCase().includes(query);
            }).forEach(function(message) {
                addMessageToList(message.name, message.content, message.time, message.likes, message.dislikes);
            });
        }
    </script>
</body>
</html>
