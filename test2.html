<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台東大學留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message-form {
            margin-bottom: 20px;
        }
        .message-form input, .message-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-form button {
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .delete-btn {
            float: right;
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>留言板</h1>
        <div class="message-form">
            <input type="text" id="name" placeholder="你的名字">
            <textarea id="message" rows="4" placeholder="你的留言"></textarea>
            <button onclick="addMessage()">提交留言</button>
        </div>
        <ul id="messageList" class="messages"></ul>
    </div>
    <script>
        // 加载存储的留言
        window.onload = function() {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            var messageList = document.getElementById('messageList');
            savedMessages.forEach(function(message) {
                addMessageToList(message.name, message.content, message.time);
            });
        };

        function addMessage() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;
            var currentTime = new Date().toLocaleString();
            if(name && message) {
                var newMessage = { name: name, content: message, time: currentTime };
                addMessageToList(name, message, currentTime);
                saveMessage(newMessage);
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
            } else {
                alert('請填寫你的名字和留言');
            }
        }

        function addMessageToList(name, message, time) {
            var messageList = document.getElementById('messageList');
            var newMessage = document.createElement('li');
            newMessage.textContent = name + ' (' + time + '): ' + message;
            var deleteBtn = document.createElement('span');
            deleteBtn.textContent = '刪除';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                deleteMessage(newMessage, time);
            };
            newMessage.appendChild(deleteBtn);
            messageList.appendChild(newMessage);
        }

        function saveMessage(message) {
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(message);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }

        function deleteMessage(messageElement, time) {
            var messageList = document.getElementById('messageList');
            var savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages = savedMessages.filter(function(message) {
                return message.time !== time;
            });
            localStorage.setItem('messages', JSON.stringify(savedMessages));
            messageList.removeChild(messageElement);
        }
    </script>
</body>
</html>
